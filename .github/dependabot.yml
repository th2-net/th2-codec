version: 2
updates:
  - package-ecosystem: gradle
    directory: /
    reviewers:
      - Nikita-Smirnov-Exactpro
      - OptimumCode
    labels:
      - dependencies
    schedule:
      interval: daily
    ignore:
      - dependency-name: org.jetbrains.kotlin:kotlin-bom
        update-types:
          - version-update:semver-major
          - version-update:semver-minor
      - dependency-name: cio.github.oshai:kotlin-logging
        update-types:
          - version-update:semver-major
          - version-update:semver-minor
      - dependency-name: com.github.ajalt.clikt:clikt
        update-types:
          - version-update:semver-major
          - version-update:semver-minor
      - dependency-name: io.strikt:strikt-core
        update-types:
          - version-update:semver-major
          - version-update:semver-minor
      - dependency-name: org.mockito.kotlin:mockito-kotlin
        update-types:
          - version-update:semver-major
          - version-update:semver-minor
  - package-ecosystem: github-actions
    directory: /
    reviewers:
      - Nikita-Smirnov-Exactpro
      - OptimumCode
    labels:
      - dependencies
    schedule:
      interval: daily